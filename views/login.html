<!DOCTYPE html>
<html lang="en">

<head>
    <title>login</title>
    <meta charset="UTF-8">
    <link href="/static/css/style.css" rel="stylesheet">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/tether.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/mydemo.js"></script>  
</head>

<body>
    <div class="container">
        <form action="login/login" method="POST" class="form-signin">
            <h2 class="form-sigin-heading">登录</h2>
            <label for="inputMobile" class="sr-only">请输入手机号</label>
            <input type="number" id="inputMobile" class="form-control" placeholder="手机号" required autofocus >
            <label for="inputPassword" class="sr-only">密码</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="密码" required>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me">记住密码
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
        </form>
    </div>
</body>

</html>
